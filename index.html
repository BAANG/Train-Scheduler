<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
    </head>
    <body>
        <video autoplay loop id="background">
            <source src="assets/images/17_train_passing_amongst_buildings.mov" type="video/mp4">
        </video>
        <div class="container">
            <div class="jumbotron jumbotron-fluid text-center bg-light text-dark">
                <h1>You're waiting for a train.</h1>
                <p class="lead">A train that will take your far away.</p>
            </div>

            <div class="row" id="train-schedule">
            <table class="table table-striped">
                <label class="bg-primary text-white head" for="train-schedule">Current Train Schedule</label>
                <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            </div>
            <br><br>
            <div class="row" id="add-train">
            <label class="bg-primary text-white head" for="add-train">Add Train</label>
            <form>
                <label class="input" for="train-name">Train Name</label>
                <br>
                <input type="text" id="train-name" name="train" placeholder="Enter your train name">
                <hr>
                <label class="input" for="destination">Destination</label>
                <br>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination">
                <hr>                
                <label class="input" for="first-train">First Train Time (HH:mm)</label>
                <br>
                <input type="text" id="first-train" name="first-train" placeholder="Enter train time in military format (eg. 01:30, 13:30, 21:00...)">
                <hr>
                <label class="input" for="frequency">Frequency (min)</label>
                <br>
                <input type="number" id="frequency" name="frequency" placeholder="Enter the frequency of your train in minutes">
                <hr>
                <span>
                    <button type="submit" value="submit" class="btn btn-lg btn-primary text-white">Submit</button>
                    <button type="reset" value="reset" class="btn btn-lg btn-primary text-white">Clear</button>
                </span>
                <br><br>
            </form>
            </div>

            
        </div>

      
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/moment.js"></script>
    </body>
</html>
